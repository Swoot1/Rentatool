<div class="row">
    <h2>Redigera anv√§ndargrupp</h2>

    <form name="user_group_form" ng-submit="updateUserGroup()">
        <div class="large-4 columns">

            <label>Namn</label>
            <input ng-model="userGroup.name" name="name" type="text"/>

            <label>Beskrivning</label>
            <input ng-model="userGroup.description" name="description" type="text"/>

            <p>Medlemmar</p>
            <ul ng-repeat="user in userGroup.members">
                <li>{{ user.username }}</li>
            </ul>

            <button type="submit">Spara grupp</button>
            <button type="button" ng-click="returnToUserGroupList()">Avbryt</button>
        </div>
        <div class="lagte-1">
            <label>Administrativ grupp</label>
            <input type="checkbox" ng-model="userGroup.administrativeAccess"/>
        </div>
    </form>
</div>
