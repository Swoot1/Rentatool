<div class="row">
    <div class="12-columns large">
        <h2>Logga in här</h2>
        <form ng-submit="attemptLogin()">
            <label for="email">E-postadress</label>
            <input name="email" type="text" ng-model="login.email"/>

            <label for="password">Lösenord</label>
            <input name="password" type="password" ng-model="login.password" />
            <button type="submit">Logga in mig!</button>
        </form>
    </div>
</div>
