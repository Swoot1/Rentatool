<div class="row">
    <div class="large-12 columns">
        <h1>Redigera uthyrningsobjekt {{rentalObject.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <img style="width:100px; height:100px" ng-repeat="file in rentalObject.fileCollection"
             ng-src="Public/RentalObjectPhotos/{{file.id}}.JPG">

        <form name="rental_object_form" ng-submit="updateRentalObject()">
            <div class="error" ng-show="rental_object_form.name.$dirty && rental_object_form.$invalid">
            </div>
            <input id="rentalObject" ng-model="rentalObject.name" type="text" ng-placeholder="Namn" ng-focus/>
            <input type="text" ng-model="rentalObject.pricePerDay" placeholder="Ange pris per dag"/>
            <button type="submit" class="tiny" ng-disabled="rental_object_form.$invalid">Spara Ã¤ndringar</button>
            <button type="button" class="tiny" ng-click="returnToRentalObjectList()">Avbryt</button>
        </form>
    </div>
</div>
