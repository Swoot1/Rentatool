<div class="row">
    <div class="large-12 columns">
        <h1>LÃ¤gg till uthyrningsobjekt</h1>
    </div>
</div>
<form name="rental_object_form" ng-submit="createRentalObject()">
    <div class="row">
        <div class="large-12 columns">
            <div class="error" ng-show="rental_object_form.name.$dirty && rental_object_form.$invalid">
                <small class="error" ng-show="rental_object_form.$error.unique">
                    WOoow! Det uthyrningsobjektet finns redan!
                </small>
            </div>
            <input id="rentalObject" ng-model="rentalObject.name" type="text" ng-placeholder="Namn" ng-focus/>
            <button type="button" ng-click="createRentalObject()" ng-disabled="rental_object_form.$invalid">
                Spara uthyrningsobjekt
            </button>
            <button type="button" ng-click="returnToRentalObjectList()">Avbryt</button>
        </div>
    </div>
</form>
