<div class="row">
    <div class="12-columns large">
        <h2>Uthyrningsobjekt
            <button type="button" class="tiny" ng-click="navigateToCreateNewRentalObject()">Skapa nytt uthyrningsobjekt</button>
        </h2>
        <div class="row">
            <form ng-submit="searchRentalObject(rentalObjectFilter)">
                <div class="large-10 columns">
                    <input type="text" ng-model="rentalObjectFilter.query" name="query"/>
                    <input type="datetime" ng-model="rentalObjectFilter.fromDate" datepicker name="fromDate"
                           placeholder="Tillgänglig från"/>
                    <input type="datetime" ng-model="rentalObjectFilter.toDate"  datepicker name="toDate"
                           placeholder="Till och med"/>
                </div>
                <div class="large-2 columns">
                    <button type="submit" class="tiny">Sök</button>
                </div>
            </form>
        </div>
        <ul ng-repeat="rentalObject in rentalObjectCollection">
            <li>
                <p>{{rentalObject.name}}
                    <button type="button" ng-click="navigateToRentRentalObject(rentalObject)" class="success tiny">Hyr
                        uthyrningsbjekt
                    </button>
                    <button type="button" class="tiny" ng-click="editRentalObject(rentalObject)" ng-show="rentalObject.userId === currentUser.id">Redigera
                        uthyrningsobjekt
                    </button>
                    <button type="button" ng-click="deleteRentalObject(rentalObject)" ng-show="rentalObject.userId === currentUser.id" class="alert tiny">Ta bort
                        uthyrningsobjekt
                    </button>
                </p>
            </li>
        </ul>
        <p ng-hide="rentalObjectCollection.length">Hittade inga träffar. Prova att söka på något annat.</p>
    </div>
</div>
