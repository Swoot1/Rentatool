<div class="row">
    <div class="12-columns large">
        <h1>Uthyrningsobjekt
            <button type="button" class="tiny" ng-click="navigateToCreateNewRentalObject()">Skapa nytt
                uthyrningsobjekt
            </button>
        </h1>
        <form ng-submit="searchRentalObject(rentalObjectFilter)">
            <div class="large-10 columns">
                <input type="text" ng-model="rentalObjectFilter.query" name="query"/>
                <input type="datetime" ng-model="rentalObjectFilter.fromDate" datepicker name="fromDate"
                       placeholder="Tillgänglig från"/>
                <input type="datetime" ng-model="rentalObjectFilter.toDate" datepicker name="toDate"
                       placeholder="Till och med"/>
            </div>
            <div class="large-2 columns">
                <button type="submit" class="tiny">Sök</button>
            </div>
        </form>
        <div ng-repeat="rentalObject in rentalObjectCollection">

            <div class="row">
                <div class="column large-4">
                    <p><a ng-click="navigateToRentalObject(rentalObject)">{{rentalObject.name}}</a></p>
                </div>
                <div class="column large-2">
                    {{rentalObject.pricePerDay}} kr/dag
                </div>
                <div class="column large-5 end">
                    <button type="button" ng-click="deleteRentalObject(rentalObject)"
                            ng-show="rentalObject.userId === currentUser.id" class="alert tiny">Ta bort
                    </button>
                </div>
            </div>
        </div>
    </div>
    <p ng-hide="rentalObjectCollection.length">Hittade inga träffar. Prova att söka på något annat.</p>
</div>
